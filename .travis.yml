
language: go

go:
  - master # use the latest version of go

install:
  - go get github.com/gohugo/hugo # use the latest version of Hugo

script:
  - hugo # Build site

deploy:
  local_dir: public # Static files generated by Hugo
  repo: bcrisp/bcrisp4.github.io # GitHub Sites repo
  fqdn: thecrisp.io # Custom URL
  target_branch: master
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  email: ben@thecrisp.io
  name: "bcrisp4"
  on:
    branch: master
